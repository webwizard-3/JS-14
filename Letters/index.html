<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.7px;
        }
    </style>
</head>

<body>


    <script>
        document.write('<h2>TASK 10</h2>')
    let userInput=prompt('Enter your keyword');
    document.write('User Input: ',userInput,'<br>');
    let upperCase=userInput.toUpperCase();
    document.write('Upper Case: ',upperCase); 
    document.write('<hr>')

    document.write('<h2>TASK 11</h2>')
    document.write('User Input: ',userInput,'<br>');
    let lowerCase=userInput.toLowerCase();
    document.write('Lower Case: ',lowerCase); 
    document.write('<hr>')
    </script>
</body>

</html>
