At the end of the expression ($), it matches the end of the string. -->

<body>
  <script>



    document.write('<h2>TASK 3</h2>')
    let str = 'Pakistani';
    document.write('String: ', str, '<br>')
    document.write('Index of "n": ', str.indexOf('n'));
    document.write('<hr>')


    document.write('<h2>TASK 4</h2>')
    let str1 = 'Hello World';
    document.write('String: ', str1, '<br>');
    document.write('Last Index of "l": ', str1.lastIndexOf('l'));
    document.write('<hr>')

    document.write('<h2>TASK 5</h2>')
    let str2 = 'Pakistani'
    document.write('String: ', str2, '<br>');
    document.write('Character at index 3: ', str2.charAt(3));
    document.write('<hr>')



    document.write('<h2>TASK 7</h2>')
    let city = 'Hyderabad';
    document.write('City: ', city, '<br>');
    document.write('After Replacement: ', city.replace('Hyder', 'Islam'));
    document.write('<hr>')

    document.write('<h2>TASK 8</h2>')
    let message = 'Ali and Sami are best friends. They play cricket and football together.';
    document.write('Message: ', message, '<br>');
    document.write('After Replacement: ', message.replace('and', '&'))
    document.write('<hr>')

    document.write('<h2>TASK 9</h2>')
    let strNumber = "472";
    let convertedNumber = parseInt(strNumber);
    document.write('Value: ', strNumber, ' Type: ', typeof strNumber, '<br>');
    document.write('Value: ', convertedNumber, ' Type: ', typeof convertedNumber, '<br>');
    document.write('<hr>')



    document.write('<h2>TASK 12</h2>')
    var num = 35.36;
    document.write('Number: ', num, ' Type: ', typeof num, '<br>');
    let convert = num.toString();
    document.write('Convert: ', convert, ' Type: ', typeof convert, '<br>');
    document.write('Result: ', Math.floor(num), Math.ceil(num), '<br>');
    document.write('<hr>')



    // document.write('<h2>TASK 15</h2>')



    // document.write('<hr>')

    document.write('<h2>TASK 16</h2>')
    var university = 'University of Karachi';
    document.write('String: ', university, '<br>');
    for (let i = 0; i < university.length; i++) {
      // document.write(university[i],'<br>');
      console.log(university[i]);
    }
    document.write('Please console it')
    document.write('<hr>')

    document.write('<h2>TASK 17</h2>')
    var input = 'Pakistan';
    document.write('String: ', input, '<br>');
    document.write('Last character of input: ', input.charAt(7), '<br>');
    document.write('<hr>')

    document.write('<h2>TASK 18</h2>')
    var text = 'The quick brown fox jumps over the lazy dog';
    var count = (text.match(/the/gi)).length;
    document.write('Text: ', text, '<br>');
    document.write('There are ', count, ' occurrence(s) of word "the"');
    document.write('<hr>')
  </script>
</body>

</html>
